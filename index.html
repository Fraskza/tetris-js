<div id="block-help">
    <div class="titleDiv">
        <span class="blockTitle">HOW TO PLAY</span>
    </div>
    <div id="help">
        <span class="help-titles">Move</span>
        <div>
            <img class="keycaps" src="images/KeyCaps/keycapLeft.png" alt="Left Arrow">
            <span class="or"></span>
            <img class="keycaps" src="images/KeyCaps/keycapRight.png" alt="Right Arrow">
        </div>
        <span class="help-titles">Rotate Clockwise</span>
        <div>
            <img class="keycaps" src="images/KeyCaps/keycapX.png" alt="X">
            <span class="or">OR</span>

        </div>
        <span class="help-titles">Rotate Counter-Clockwise</span>

        </div>
        <span class="help-titles">Drop: Soft</span>

        </div>
        <span class="help-titles">Drop: Hard</span>

        <span class="help-titles">Hold Piece</span>
